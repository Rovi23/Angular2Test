<md-sidenav-layout fullscreen>
  <md-sidenav #sidenav>
    <md-nav-list>
      <a md-list-item *ngFor="let view of views">
        <md-icon md-list-icon>{{view.icon}}</md-icon>
        <span md-line>{{view.name}}</span>
        <span md-line class="secondary">{{view.description}}</span>
      </a>
    </md-nav-list>

  </md-sidenav>
  <md-toolbar color="primary" center>
    <span>
      <button md-icon-button (click)="sidenav.open()">
        <md-icon>menu</md-icon>
      </button>
    </span>
    <span class="example-fill-remaining-space">
      <span class="center brand-logo">mtbr</span>
    </span>
    <button md-icon-button aria-label="Favorite">
      <md-icon>favorite</md-icon>
    </button>
    <button md-icon-button aria-label="More">
      <md-icon>more_vert</md-icon>
    </button>
  </md-toolbar>

  <!--<md-card class="main-card">-->
    <md-tab-group md-center-tabs="true">
      <md-tab>
        <template md-tab-label>
          Videos
        </template>
        <template md-tab-content>
            <div class="card-container">
              <md-card *ngFor="let video of videos">
                <img md-card-image [alt]="video.name" src="http://img.youtube.com/vi/{{video._id}}/maxresdefault.jpg">
                <md-card-title>{{video.name}}</md-card-title>
                <md-card-content class="secondary">blabla</md-card-content>
              </md-card>
            </div>
        </template>
      </md-tab>
      <md-tab>
        <template md-tab-label>
          Listas de reproduccion
        </template>
        <template md-tab-content>
          <p>Listas</p>
        </template>
      </md-tab>
    </md-tab-group>
  <!--</md-card>-->
</md-sidenav-layout>
